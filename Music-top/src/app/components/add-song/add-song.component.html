<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="artist">Artist</label>
        <input type="artist" name="artist" [(ngModel)]="artist" id="artist" placeholder="Add Artist"/> 
    </div>
    <div class="form-control">
        <label for="name">Song name</label>
        <input type="name" name="name" [(ngModel)]="name" id="name" placeholder="Add song"/> 
    </div>
    <input type="submit" value="Add Song">
</form>
